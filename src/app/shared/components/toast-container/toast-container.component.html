<div class="toast-stack fixed bottom-4 right-4 z-50 flex flex-col gap-3" aria-live="polite">
  @for (toast of toasts(); track toast.id) {
    <div class="relative overflow-hidden rounded-lg p-4 shadow-lg flex gap-3" [ngClass]="variantClasses(toast.variant)">
      <div class="pt-1">
        <lucide-icon [name]="iconName(toast.variant)" class="h-5 w-5"></lucide-icon>
      </div>
      <div class="flex-1">
        <p class="font-semibold">{{ toast.title }}</p>
        @if (toast.description) {
          <p class="text-sm opacity-80">{{ toast.description }}</p>
        }
      </div>
      <button type="button" class="text-sm text-muted-foreground hover:text-foreground" (click)="dismiss(toast.id)">
        âœ•
      </button>
    </div>
  }
</div>
